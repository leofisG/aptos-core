apiVersion: v1
kind: Service
metadata:
  name: {{ include "aptos-node-health-checker.fullname" . }}-lb
  labels:
    {{- include "aptos-node-health-checker.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "aptos-node-health-checker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: node-health-checker
  ports:
  - name: api
    port: 80
    targetPort: 80
  {{- with .Values.service }}
  type: {{ .type }}
  externalTrafficPolicy: {{ .externalTrafficPolicy }}
  loadBalancerSourceRanges:
    {{- toYaml .loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
